<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">    
    <link href="main.css" rel="stylesheet"/>
</head>

<body>
    <header role="overview">
        <h3 class="questions">Questions 2/10</h3>
        <h3 class="score">Score 10/100</h3>
    </header>
    
    <main role="main-content">
        <form method="post" action="feedback-wrong-answer-screen.html" enctype="text/plain">
            <fieldset>
                <div class="quiz-answer-choices">
                    <h2><legend>Question 2</legend></h2>
                    <h3>
                        <input type="radio" id="answerChoice1" name="answerChoices" value="answerChoice1" required>
                            <label for="answerChoice1">Answer 1</label><br>
                        <input type="radio" id="answerChoice2" name="answerChoices" value="answerChoice2" required>
                            <label for="answerChoice2">Answer 2</label><br>
                        <input type="radio" id="answerChoice3" name="answerChoices" value="answerChoice3" required>
                            <label for="answerChoice3">Answer 3</label><br>
                        <input type="radio" id="answerChoice4" name="answerChoices" value="answerChoice4" required>
                            <label for="answerChoice4">Answer 4</label><br>
                    </h3>
                </div>
                    <input type="submit" name="submit" value="SUBMIT">
            </fieldset>            
          </form>
    </main>

    <footer role="copyright">2019 Copyright</footer>

</body>
</html>
